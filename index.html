<!DOCTYPE html>
<html>
<head>
    <title>Air Quality Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input[type="number"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52,152,219,0.3);
            outline: none;
        }
        button {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: linear-gradient(45deg, #2980b9, #27ae60);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header p {
            color: #7f8c8d;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-header">
        <h1>Air Quality Prediction</h1>
        <p>Enter the environmental parameters to predict air quality</p>
    </div>
    <form action="{{ url_for('predict') }}" method="post">
        <div class="form-group">
            <label for="T">Temperature (T):</label>
            <input type="number" name="T" required placeholder="Enter temperature">
        </div>
        <div class="form-group">
            <label for="TM">Maximum Temperature (TM):</label>
            <input type="number" name="TM" required placeholder="Enter maximum temperature">
        </div>
        <div class="form-group">
            <label for="Tm">Minimum Temperature (Tm):</label>
            <input type="number" name="Tm" required placeholder="Enter minimum temperature">
        </div>
        <div class="form-group">
            <label for="SLP">Sea Level Pressure (SLP):</label>
            <input type="number" name="SLP" required placeholder="Enter sea level pressure">
        </div>
        <div class="form-group">
            <label for="H">Humidity (H):</label>
            <input type="number" name="H" required placeholder="Enter humidity percentage">
        </div>
        <div class="form-group">
            <label for="VV">Visibility (VV):</label>
            <input type="number" step="0.01" name="VV" required placeholder="Enter visibility">
        </div>
        <div class="form-group">
            <label for="V">Wind Speed (V):</label>
            <input type="number" step="0.01" name="V" required placeholder="Enter wind speed">
        </div>
        <div class="form-group">
            <label for="VM">Maximum Wind Speed (VM):</label>
            <input type="number" name="VM" required placeholder="Enter maximum wind speed">
        </div>
        <button type="submit">Predict Air Quality</button>
    </form>
</body>
</html>
